<!DOCTYPE html>
<html lang="English">

<head>
	<!-- metadata goes in the head-->
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<!-- content goes in the body -->
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" placeholder="Smith" required>

		<p></p>

		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">

		<p></p>

		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" name="email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" name="password" pattern=".{5,10}" title="5 to 10 characters only"
		 required>

		<p></p>
		<label>Birthday:
			<select name="birthMonth">
				<option value="Month">Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			<select name="birthDate">
				<option value="Day">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<select name="birthYear">
				<option value="Year">Year</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
			</select>
		</label>
		<p><label for="agreement">I agree to the terms and conditions</label>
			<input id="agreement" type="checkbox" name="agreement"></p>
		<input type="Submit">
	</form>
</body>

</html>
